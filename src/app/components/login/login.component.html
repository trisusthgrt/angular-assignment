<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Sign in to your account</p>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          required
          email
          class="form-control"
          placeholder="Enter your email"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          required
          class="form-control"
          placeholder="Enter your password"
        >
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="login-btn"
        [disabled]="!loginForm.valid || isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing In...</span>
      </button>
    </form>

    <div class="demo-credentials">
      <h3>Demo Credentials:</h3>
      <div class="credential-item">
        <strong>Admin:</strong> alice.johnson&#64;example.com / admin123
      </div>
      <div class="credential-item">
        <strong>User:</strong> bob.smith&#64;example.com / user123
      </div>
      <div class="credential-item">
        <strong>User:</strong> carol.williams&#64;example.com / user456
      </div>
    </div>
  </div>
</div>
